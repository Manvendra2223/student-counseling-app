<!DOCTYPE html>
<html>
<head>
    <title>Upload Payment Receipt</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(120deg, #f1ebeb 0%, #2cb7e5 100%); min-height: 100vh;">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4 mx-auto" style="max-width: 500px;">
            <h3 class="text-center text-primary mb-4">Upload Payment Receipt</h3>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="receipt" class="form-label">Select Receipt File (Image or PDF)</label>
                    <input type="file" class="form-control" id="receipt" name="receipt" accept=".jpg,.jpeg,.png,.pdf" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
